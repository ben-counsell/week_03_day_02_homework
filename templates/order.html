<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header><h1>{{ title }}</h1></header>
        <main>
            <b>Order number:    {{ order.order_number }}</b><br>
            Item:               {{ order.item_name }}<br>
            Customer:           {{ order.customer_name }}<br>
            Order date:         {{ order.order_date }}<br>
            Quantity:           {{ order.quantity }}<br>
            <br>
            <a href="http://127.0.0.1:5000/orders" class="link">Back to orders</a>
        </main>
    </body>
</html>
